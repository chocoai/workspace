<head>

<title>发布产品-换客-东楚网</title>

<link rel="stylesheet" type="text/css" href="${base}/r/cms/www/default/css/public_all.css" />

<link href="${base}/r/cms/jqueryUI/jquery.ui.css" rel="stylesheet" type="text/css"/>
<script src="${base}/r/cms/jquery.js" type="text/javascript"></script>
<script src="${base}/res/common/js/jquery.ext.js" type="text/javascript"></script>
<script src="${base}/r/cms/jqueryUI/jquery-ui.js" type="text/javascript"></script>
<script src="${base}/r/cms/front.js" type="text/javascript"></script>
<script src="${base}/thirdparty/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
<script src="${base}/thirdparty/swfupload/swfupload.js" type="text/javascript"></script>
<script src="${base}/thirdparty/swfupload/swfupload.queue.js" type="text/javascript"></script>
<script src="${base}/thirdparty/swfupload/fileprogress.js" type="text/javascript"></script>
<script src="${base}/thirdparty/swfupload/handlers.js" type="text/javascript"></script>

</head>
<script type="text/javascript">
$(function() {
	  if($("input[name=isChecked]:checked").size()==0){
			$("#exbtn").html("<span class='exchecked'>确认提交</span>");
		    return false;
		}else{
			$("#exbtn").html("<input name='input' type='submit' value='确认提交' class='sure' />");
		}
	//判断有没有被选中
	  $("#isChecked").change(function(){
	  	if($("#isChecked").is(':checked')){
	  		$("#exbtn").html("<input name='input' type='submit' value='确认提交' class='sure'/>");
	  	}else{
	  		$("#exbtn").html("<span class='exchecked'>确认提交</span>");
	  	}
	  		
	  });

});



var swfu;
window.onload=function(){
	$("#jvForm").validate();
	var uploadPicsUrl = "o_swfPicsUpload.jspx";
	//在firefox、chrome下，上传不能保留登录信息，所以必须加上jsessionid。
	var jsessionid =$.cookie('JSESSIONID');
	if(jsessionid) {
		uploadPicsUrl += ";jsessionid="+jsessionid;
	}
	
	swfu=new SWFUpload({
		upload_url : uploadPicsUrl,
		flash_url : "${base}/thirdparty/swfupload/swfupload.swf",
		file_size_limit : "20 MB",
		file_types : "*.jpg;*.gif;*.png;*.bmp",
		file_types_description : "图片",
		file_queue_limit : 0,
		custom_settings : {
			progressTarget : "fsUploadProgress",
			cancelButtonId : "btnCancel"
		},
		debug: false,
		
		button_image_url : "${base}/thirdparty/swfupload/button_notext.png",
		button_placeholder_id : "spanButtonPlaceHolder",
		button_text: "<span class='btnText'>上传</span>",
		button_width: 84,
		button_height: 24,
		button_text_top_padding: 2,
		button_text_left_padding: 20,
		button_text_style: '.btnText{color:#666666;}',
		
		file_queued_handler : fileQueued,
		file_queue_error_handler : fileQueueError,
		file_dialog_complete_handler : fileDialogComplete,
		upload_progress_handler : uploadProgress,
		upload_error_handler : uploadError,
		upload_success_handler : uploadPicsSuccess,
		upload_complete_handler : uploadComplete,
		queue_complete_handler : queueComplete
	});
	
};
function uploadPicsSuccess(file,data) {
	var jsonData=eval("("+data+")");//转换为json对象 
	if(jsonData.error!=null){
		$.alert("[@s.m 'global.prompt'/]",jsonData.error);
	}else{
		addPicLine();
		var index = picIndex - 1;
		imgUrl=jsonData.imgUrl;
		$("#preImg"+index).attr("src",""+imgUrl);
		var imgSrc = parent.document.getElementById("preImg"+index);
		if(!$(imgSrc).attr("noResize")) {
			$(imgSrc).css("width","auto");
			$(imgSrc).css("height","auto");
		}
		$("#uploadImgPath"+index).val(imgUrl);
	}
}

</script>
<body>

[#include "../include/header.html"/]
[#include "../include/navi.html"/]
<!--nav 开始-->
<div style=" clear:both;"></div>


<!--内容 开始-->
<div class="box mt10">
   <div class="map"><img src="${base}/r/cms/www/default/images/home.png" width="20" height="18"><a href="${base}/">首页</a> >  发布信息</div>
   <div class="hhkj">
     <div class="put">    
      <form id="jvForm" action="product_save.jspx" method="post">
           <input type="hidden" name="tagStr" maxlength="255"/>       
           <table width="98%" border="0" align="center" class="biaodan">
               <tr>
                 <td colspan="3" class="title">发布换客信息</td>
               </tr>
               <tr>
                 <td class="left_name">产品类别</td>
                 <td class="right_input">
                     <div class="profile">
                          [@cms_channel_list parentId='60']
		                   <select name="channelId" required="true">
		                   [#list tag_list as c]
		                   <option value="${c.id}" >${c.name}</option>
		                   [/#list]
		                   </select>
		                   [/@cms_channel_list]
                      </div>
                 </td>
                 <td class="right_red"><span class="red">*</span></td>
               </tr>
               <tr>
                 <td class="left_name">我的物品（供）</td>
                 <td class="right_input"><input type="text" id="title" name="title" class="put_box required" /></td>
                 <td class="right_red"><span class="red">*</span></td>
               </tr>
               <tr>
                 <td class="left_name">换物名称（求）</td>
                 <td class="right_input"><input type="text" id="" name="attr_change" class="put_box required" /></td>
                 <td class="right_red"><span class="red">*</span></td>
               </tr>
               <tr>
                 <td class="left_name">物品原价</td>
                 <td class="right_input"><input type="text" id="" name="attr_price" class="put_box number" /></td>
                 <td class="right_red"><span class="red"></span></td>
               </tr>
               <tr>
                 <td class="left_name">姓名</td>
                 <td class="right_input"><input type="text" name="attr_name" class="put_box required" /></td>
                 <td class="right_red"><span class="red">*</span></td>
               </tr>
               <tr>
                 <td class="left_name">联系方式</td>
                 <td class="right_input"><input type="text" name="attr_contact" class="time required" placeholder="你的电话号码或其它"/></td>
                 <td class="right_red"><span class="red">*</span></td>
               </tr>
                <tr>
                 <td class="left_name">所在地区</td>
                 <td class="right_input"><input type="text" name="attr_address" class="time required" /></td>
                 <td class="right_red"><span class="red">*</span></td>
               </tr>
               <tr>
                 <td class="left_name">有效期</td>
                 <td class="right_input"><input type="text" name="attr_dealine" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="time " />
                 <td class="right_red"><span class="red"></span></td>
                </tr>
                <tr>
                 <td class="left_name">图片上传</td>
                 <td class="right_input">
                   	<div class="mt10">
						<span id="spanButtonPlaceHolder"></span>
						<span style="display:none;"><input class="cancel" id="btnCancel" type="button" value="取消" onclick="swfu.cancelQueue();" disabled="disabled" /></span>
						<div id="fsUploadProgress" style="display:none;"></div>
					</div>
					<div id="picBefore" style="clear:both"></div>
					<div id="picTable" style="display:none;">
					  <table id="picTable{0}" border="0" style="float:left;">
						<tr>
							<td style="display:none;">
								<div><input type="text" id="uploadImgPath{0}" name="picPaths" style="width:160px"/> <a href="javascript:void(0);" onclick="$('#picTable{0}').remove();" class="pn-opt">删除</a></div>
								 <div>
								<span id="ufc{0}" style="position:relative">
								<input type='text' id='uploadFileText{0}' size="10"/>  
								<input onchange="$('#uploadFileText{0}').val(this.value)" size="10" type="file" id="uploadFile{0}"/>
								</span>
								<input type="button" value="上传" onclick="upload({0});" />
								</div>
								  <div ><textarea style="width:200px;height:60px;" name="picDescs" maxlength="255"></textarea></div>
							</td>
							<td >
								<div class="album_pic">
							     <ul><li><a href="javascript:void(0);" onclick="$('#picTable{0}').remove();"><img id="preImg{0}" src="" alt="预览" noResize="true" style="width:140px;height:140px;margin:5px;background-color:#ccc;border:1px solid #333"><i></i></a></li></ul>
							       </div>
						    </td>
					   </tr>
					   </table>
					</div>
						<script type="text/javascript">
						var picIndex = 1;
						var picTpl = $.format($("#picTable").html());
						function addPicLine() {
							$('#picBefore').before(picTpl(picIndex++));
						}
						</script>
                 </td>
                 <td class="right_red"><span class="red"></span></td>
                </tr>
                <tr>
                 <td class="left_name">物品描述</td>
                 <td class="right_input"><textarea id="txt" name="txt" class="text_ar"></textarea> 
	               
				 </td>
                 <td class="right_red"><span class="red"></span></td>
               </tr>
               <tr>
                  <td class="left_name"></td>
                  <td class="right_input" >
                     <input id="isChecked" class="reg_checkbox" name="isChecked" type="checkbox" checked="checked"><span style="line-height:36px">我已阅读并接受<a>《东楚网换客协议》</a></span>
                  </td>
                  <td class="right_red"></td>
               </tr>
               <tr>
                 <td class="left_name"></td>
                 <td class="right_input">
                     <div class="but" id="exbtn"><input name="input" type="submit" value="确认提交" class="sure" /></div>
                     <div class="but"><input name="input" type="reset" value="取消" class="cancel" /></div></td>
                 <td class="right_red"></td>
               </tr>
               
          </table>
         </form>
       </div>                                                      
   </div>
           
</div>
