<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改 爆料- ${site.name} </title>
<link href="${resSys}/front.css" rel="stylesheet" type="text/css"/>
<link href="${resSys}/jqueryUI/jquery.ui.css" rel="stylesheet" type="text/css"/>
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${base}/res/common/js/jquery.ext.js" type="text/javascript"></script>
<script src="${resSys}/jqueryUI/jquery-ui.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>
<script src="${base}/thirdparty/swfupload/swfupload.js" type="text/javascript"></script>
<script src="${base}/thirdparty/swfupload/swfupload.queue.js" type="text/javascript"></script>
<script src="${base}/thirdparty/swfupload/fileprogress.js" type="text/javascript"></script>
<script src="${base}/thirdparty/swfupload/handlers.js" type="text/javascript"></script>
<link href="${base}/thirdparty/swfupload/process.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" type="text/css" href="../../${res}/css/member.css" />
<script type="text/javascript">
$.validator.methods.leafChannel = function(value, element, param) {
	var i = element.selectedIndex;
	return $(element.options[i]).attr("class")!="sel-disabled";
}
$(function() {
	$("#jvForm").validate();
	var uploadPicsUrl = "o_swfPicsUpload.jspx";
	//在firefox、chrome下，上传不能保留登录信息，所以必须加上jsessionid。
	var jsessionid ="${sessionId!}";
	if(jsessionid) {
		uploadPicsUrl += ";jsessionid="+jsessionid;
	}
	swfu=new SWFUpload({
		upload_url : uploadPicsUrl,
		flash_url : "${base}/thirdparty/swfupload/swfupload.swf",
		file_size_limit : "20 MB",
		file_types : "*.jpg;*.gif;*.png;*.bmp",
		file_types_description : "图片",
		file_queue_limit : 0,
		custom_settings : {
			progressTarget : "fsUploadProgress",
			cancelButtonId : "btnCancel"
		},
		debug: false,
		
		button_image_url : "${base}/thirdparty/swfupload/button_notext.png",
		button_placeholder_id : "spanButtonPlaceHolder",
		button_text: "<span class='btnText'>上传</span>",
		button_width: 84,
		button_height: 24,
		button_text_top_padding: 2,
		button_text_left_padding: 20,
		button_text_style: '.btnText{color:#666666;}',
		
		file_queued_handler : fileQueued,
		file_queue_error_handler : fileQueueError,
		file_dialog_complete_handler : fileDialogComplete,
		upload_progress_handler : uploadProgress,
		upload_error_handler : uploadError,
		upload_success_handler : uploadPicsSuccess,
		upload_complete_handler : uploadComplete,
		queue_complete_handler : queueComplete
	});
});	
function uploadPicsSuccess(file,data) {
	var jsonData=eval("("+data+")");//转换为json对象 
	if(jsonData.error!=null){
		$.alert("[@s.m 'global.prompt'/]",jsonData.error);
	}else{
		addPicLine();
		var index = picIndex - 1;
		imgUrl=jsonData.imgUrl;
		$("#preImg"+index).attr("src",""+imgUrl);
		var imgSrc = parent.document.getElementById("preImg"+index);
		if(!$(imgSrc).attr("noResize")) {
			$(imgSrc).css("width","auto");
			$(imgSrc).css("height","auto");
		}
		$("#uploadImgPath"+index).val(imgUrl);
	}
}

</script>
<style type="text/css">
.sel-disabled{background-color:#ccc}
</style>
</head>
<body>
[#include "member_header.html"/]
<div class="container">
	 [#include "member_navi.html"/]
    <div class="mc_right">
        [#include "member_top.html"/]
        <div class="mr-top-position">
		     <div class="mr-top-tit fl">修改爆料</div>
		    <div class="modify fr"><a href="${base}/member/mybaoliao_list.jspx">爆料列表</a></div>
		 </div>
        <div class="mc_content">   
             [#include "image_upload.html"/]
            <form id="jvForm" action="baoliao_update.jspx" method="post">
             <table width="98%" border="0" align="center" cellpadding="5" cellspacing="1" bgcolor="#E4FFBB" style="margin:5px;">
               <tr>
                 <td width="86" height="25" align="right" bgcolor="#F1FFDD">标题：</td>
                 <td width="626" bgcolor="#FFFFFF">
                 <input type="text" name="title" value="${baoliao.title!?html}" maxlength="150" class="required"/> <span class="STYLE1">*</span></td>
               </tr>
               <tr>
                 <td height="25" align="right" bgcolor="#F1FFDD">手机：</td>
                 <td bgcolor="#FFFFFF"><input type="text" name="tel" value="${baoliao.tel!}" /></td>
               </tr>
                <tr>
                 <td height="25" align="right" bgcolor="#F1FFDD">邮箱：</td>
                 <td bgcolor="#FFFFFF"><input type="text" name="email" value="${baoliao.email!}" /></td>
               </tr>
               <tr>
                 <td height="25" align="right" bgcolor="#F1FFDD">内容：</td>
                 <td bgcolor="#FFFFFF" >
				  <textarea id="txt" name="content" rows="10" cols="80">${baoliao.content!}</textarea>  
                 </td>
               </tr> 
              
               <tr>
                 <td height="25" align="right" bgcolor="#F1FFDD">图片集：</td>
                 <td bgcolor="#FFFFFF">
						<div>
						<span id="spanButtonPlaceHolder"></span>
						<span style="display: none;"><input class="cancel" id="btnCancel" type="button" value=取消" onclick="swfu.cancelQueue();" disabled="disabled" /></span>
						<div id="fsUploadProgress" style="display: none;"></div>
						</div>
						[#list baoliao.pictures as p]
						<table id="picTable${p_index+3}" border="0" style="float:left;">
						<tr>
							<td style="display:none;">
								<div><input type="text" id="uploadImgPath${p_index+3}" name="picPaths" value="${p.imgPath}" style="width:170px"/> <a href="javascript:void(0);" onclick="$('#picTable${p_index+3}').remove();" class="pn-opt">删除</a></div>
								<div>
								<span id="ufc${p_index+3}" style="position:relative">
								<input type='text' id='uploadFileText${p_index+3}' size="10"/>  
								<input onchange="$('#uploadFileText${p_index+3}').val(this.value)" size="10" type="file" id="uploadFile${p_index+3}" class="file-button"/>
								</span> 
								<input type="button" value="上传" onclick="upload(${p_index+3});" class="upload-button"/>
								</div>
								<div style="display:none;"><textarea style="width:200px;height:60px;" name="picDescs" maxlength="255">${p.description!}</textarea></div>
							</td>
							<td >
								<div class="album_pic">
							     <ul><li><a href="javascript:void(0);" onclick="$('#picTable${p_index+3}').remove();"><img id="preImg${p_index+3}" src="${p.imgPath!}" alt="预览" noResize="true" ><i></i></a></li></ul>
							    </div>
						    </td>
						</tr>
						</table>
						[/#list]
						<div id="picBefore" style="clear:both"></div>
						<div id="picTable" style="display:none;">
						<table id="picTable{0}" border="0" style="float:left;">
						<tr>
							<td style="display:none;">
								<div><input type="text" id="uploadImgPath{0}" name="picPaths" style="width:160px"/> <a href="javascript:void(0);" onclick="$('#picTable{0}').remove();" class="pn-opt">删除</a></div>
								<div>
								<span id="ufc{0}" style="position:relative">
								<input type='text' id='uploadFileText{0}' size="10"/>  
								<input onchange="$('#uploadFileText{0}').val(this.value)" size="10" type="file" id="uploadFile{0}" class="file-button"/>
								</span> 
								<input type="button" value="上传" onclick="upload({0});" />
								</div>
								<div style="display:none;"><textarea style="width:200px;height:60px;" name="picDescs" maxlength="255"></textarea></div>
							</td>
							<td >
								<div class="album_pic">
							     <ul><li><a href="javascript:void(0);" onclick="$('#picTable{0}').remove();"><img id="preImg{0}" src="" alt="预览" noResize="true" ><i></i></a></li></ul>
							    </div>
						    </td>
						</tr>
						</table>
						</div>
						<script type="text/javascript">
						var picIndex = ${baoliao.pictures?size} + 3;
						var picTpl = $.format($("#picTable").html());
						function addPicLine() {
							$('#picBefore').before(picTpl(picIndex++));
						}
						</script>
                 </td>
               </tr>
               <tr>
                 <td height="25" colspan="2" align="center" bgcolor="#FFFFFF">
                    <input type="hidden" name="nextUrl" value="mybaoliao_list.jspx"/>
                    <input type="hidden" name="id" value="${baoliao.id}"/>
                    <input type="submit" value="提交" class="member_button"/> <input type="reset" value="重置" class="member_button"/>
                 </td>
                 </tr>
             </table>
             </form>
    	</div>
  </div>
     <div style="clear:both"></div>
</div>
</body>
</html>
