<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>查看评论回复- ${site.name} </title>
<link href="${resSys}/front.css" rel="stylesheet" type="text/css"/>
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="../../${res}/css/member.css" />
</head>
<body>
[#include "../member/member_header.html"/]
<div class="container">
	 [#include "../member/member_navi.html"/]
    <div class="mc_right">
        [#include "../member/member_top.html"/]
        <div class="mr-top-position">
		     <div class="mr-top-tit fl">查看评论回复</div>
		    <div class="modify fr"><a href="${base}/member/mybaoliao_list.jspx">我的爆料</a></div>
		 </div>
        <div class="mc_content">   
        
          	<table width="100%" cellspacing="1" cellpadding="5" border="0" bgcolor="#F1FFDD" align="center">
           [#list commentList as c]
            <tr>
             <td width="12%" height="25" bgcolor="#F1FFDD">${(c.commentUser.username)!"匿名网友"}回复：</td>
             <td bgcolor="#FFFFFF" width="88%" colspan="3" >${c.text!}[#if c.createTime??](${c.createTime?string('yyyy-MM-dd HH:mm')})[/#if]
             <a href="${base}/member/blcomment_delete.jspx?commentId=${c.id}&baoliaoId=${c.baoliao.id}&nextUrl=mybaoliao_list.jspx">删除<a>
             </td>
            </tr>
           
            [/#list]
           <tr>
             <td height="25" colspan="4" align="center" bgcolor="#FFF" >
                <input type="button" value="返回" onclick="javascpipt:history.go(-1);" class="member_button"/> 
             </td>
             </tr>
         </table>
    	</div>
  </div>
     <div style="clear:both"></div>
</div>
</body>
</html>
