
<div id="top">
	<div class="set">
		<div class="box">
			<span>
				<a onclick="SetHome(window.location)" href="javascript:void(0)">设为首页</a>
				<a onclick="AddFavorite(window.location,document.title)" href="javascript:void(0)">收藏本页</a>
			</span>
		</div>
	</div>
	<div class="box">
		<div class="search_box">
			<div class="logo_img mt10">
				<a href="${base}/"><img src="${base}/r/cms/www/default/images/logo.png" width="231" height="86" /></a>
			</div>

			<div class="search">
			<form action="${base}/searchCont.jspx" target="_blank" id="searchForm">
				<div class="lain1_box">
					<input type="text" name="q" value="${oldq!'请输入关键词'}" type="text" onfocus="if(this.value=='请输入关键词')this.value=''"  onkeypress="qkeypress()" onblur="if(this.value=='')this.value='请输入关键词'"  maxlength="50" autocomplete="off" class="sertxt"/>
					<input type="submit" value="搜 索" name="" class="serbtn" />
				</div>
		  </form>
			</div>
           [#include "../include/top_right.html"/]
 
		</div>
	</div>
</div>
<div style="clear: both;"></div>
<script type="text/javascript" src="${base}/r/cms/www/default/js/dc/jquery-2.2.4.min.js"></script>
<script type="text/javascript" language="javascript">
	//delay延迟时间（毫秒）
	$(function() {
		$("input[name=q]").autocomplete({
			 source: "${base}/search/v_ajax_list.jspx",
			 minLength: 2,
			 max:5,
			 delay:400,
			 autoFocus: true,
			 select: function(e, ui) {
				 $("input[name='q']").val(ui.item.value);
				 $("#searchForm").submit();
			 }
		});
	});
	function qkeypress(){
		var q=$("input[name=q]");
		if(q.val().trim()!=""){
			$("input[name=q]").autocomplete("enable");
		}else{
			$("input[name=q]").autocomplete("disable");
		}
	}
   //加入收藏
       function AddFavorite(sURL, sTitle) {
           sURL =encodeURI(sURL); 
       try{   
          window.external.addFavorite(sURL, sTitle);   
       }catch(e) {   
          try{   
              window.sidebar.addPanel(sTitle, sURL, "");   
           }catch (e){   
              alert("您的浏览器不支持自动加入收藏功能，请使用Ctrl+D进行添加，或手动在浏览器里进行设置！");
          }   
       }
   }
   
   //设为首页
   function SetHome(url){
       if (document.all) {
          document.body.style.behavior='url(#default#homepage)';
             document.body.setHomePage(url);
       }else{
           alert("您的浏览器不支持自动设置页面为首页功能，请您手动在浏览器里设置该页面为首页！");
       }
   }
</script>
