<style type="text/css">
* {
	margin: 0;
	padding: 0
}

html {
	height: 100%;
	overflow: hidden;
}

body {
	height: 100%;
}

#logout {
	color: #FFF;
	padding-left: 5px;
	background: url(${base}/res/bbs/img/admin/logout.jpg) no-repeat;
}

#welcome {
	color: #FFF;
	padding: 0 10px 0 5px;
	background: url(${base}/res/bbs/img/admin/msg.jpg) no-repeat 3px;
}

#view_index {
	color: #FFF;
}

.menu {
	padding-left: 1em;
	font-size: 12px;
	font-weight: 700;
	float: left;
	margin: 4px 4px 0 0;
	list-style: none;
}

.menu li {
	float: left;
	width: 60px;
}

.menu li.sep {
	float: left;
	height: 35px;
	width: 10px;
	background: url(${base}/res/bbs/img/admin/sep.jpg) left 3px no-repeat;
}

.menu li a {
	display: block;
	height: 35px;
	float: left;
	line-height: 35px;
	padding: 0 14px;
	color: #000;
	outline: none;
	hide-focus: expression(this.hideFocus = true);
}

.menu li.current {
	background: url(${base}/res/bbs/img/admin/nav_current.jpg) left top
		no-repeat;
}

.menu li.current a {
	color: #fff;
}

.undis {
	display: none;
}

.dis {
	display: block;
}
</style>
