<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>孝康管家 APP下载</title>
    <!-- Bootstrap -->
    <link href="res/css/bootstrap.min.css" rel="stylesheet">
    <script src="res/js/jquery-3.2.1.min.js"></script>
    <style type="text/css">
        body { font-size: 12px; font-family: "微软雅黑"; }
    	.appshare-box { float: left; width: 100%; height: 100%; background: url(res/images/appshare-bg.jpg) no-repeat 0 0; background-size: cover;}
    	.appshare-innerbox { float: left; padding: 24% 0 20%; }
    	.interface { margin-bottom: 5%; }
    	p { color: #fff; }
    	.big-txt { font-size: 1.6em; }
    	.small-txt { font-size: 1em; }
    	.appshare-btn { width: 10.25em; height: 3.08em; border: 1px solid #14b45c; border-radius: 0.4em; display: block; margin: 1em auto; text-align: center; color: #14b45c; font-size: 1.1em; line-height: 3.08em; }
    </style>
  </head>
  <body class="appshare-box">
  	<div class="appshare-innerbox">
      <div class="col-xs-10 col-xs-offset-1 interface col-sm-8 col-sm-offset-2">
      	 <img src="res/images/appdownload.png" class="img-responsive">
      </div>
      <div class="col-xs-12 text-center">
      	<p class="big-txt">孝康管家 — 健康生活 幸福养老</p>
      	<p class="small-txt">点击下载APP ，让居家养老更便捷</p>
      </div>
      <div class="col-xs-12 text-center">
      	<a href="#" onclick="javascript:alert('AppStore正在审核中...');" class="appshare-btn">IOS下载</a>
      	<a href='#' id="androidhref" class="appshare-btn">Android下载</a>
      </div>
      <div class="col-xs-12 text-center">
      	<p class="small-txt" ><font color="red">温馨提示：如果内嵌浏览器无法下载，请点击右上角按钮，转到外置浏览器打开再进行下载。</font></p>
      </div>
    </div>
  </body>
  <script type="text/javascript">
  	$(function(){
    	$.ajax({
	    	type: "get",
            url: '/api/services?pdata={"sid":"healthCloud.app.getNewVersion","biz":{"version_type":"XKGJ"}}',
            dataType: "json",
            success: function(data){
            	var androidurl = data.biz.cDownloadUrl;
		        $('#androidhref').attr("href",androidurl);
           	}
        });
	})
	</script>
</html>
