              <h4>1.5 APP工单管理—服务人员添加工作日志</h4>
              <div class="cell">
				    <p>（1）在工单管理首页，选择一个待办的工单，进入工单详情。</p>
					<p>（2）点击页面最下面的“新增工作日志”按钮。</p>
					<p>（3）输入工作内容并上传工作图片，点击右上角的“保存”。</p>
					<p>（4）保存成功，跳回工单详情页面，状态变为待审核。</p>
                <p><img class="one" src="res/images/GJ_5.jpg"></p>
